<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博識人狼ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">

        <h1>博識人狼</h1>

        <div id="scoreboard"></div>

        <!-- フェーズ1: プレイヤー設定 -->
        <div id="setup-phase">
            <h2>プレイヤー設定</h2>
            <p>プレイヤー名を入力してください（3人以上）</p>
            <div id="player-inputs">
                <input type="text" placeholder="プレイヤー1">
                <input type="text" placeholder="プレイヤー2">
                <input type="text" placeholder="プレイヤー3">
            </div>
            <button id="add-player-button">プレイヤーを追加</button>
            
            <div id="difficulty-selector">
                <h3>難易度</h3>
                <label><input type="radio" name="difficulty" value="easy" checked> かんたん</label>
                <label><input type="radio" name="difficulty" value="normal"> ふつう</label>
                <label><input type="radio" name="difficulty" value="hard"> むずかしい</label>
                <label><input type="radio" name="difficulty" value="very-hard"> すごくむずかしい</label>
            </div>

            <div id="timer-selector">
                <h3>議論時間</h3>
                <label><input type="radio" name="timer" value="180"> 3分</label>
                <label><input type="radio" name="timer" value="300"> 5分</label>
                <label><input type="radio" name="timer" value="600" checked> 10分</label>
            </div>

            <button id="start-game-button">ゲーム開始</button>
        </div>

        <!-- フェーズ2: 役職確認 -->
        <div id="role-reveal-phase" class="hidden">
            <h2>役職確認</h2>
            <p><span id="reveal-player-name"></span> さん、あなたの番です。</p>
            <p>他の人に見られないように、ボタンを押して役職を確認してください。</p>
            <button id="show-role-button">役職を見る</button>
            <div id="revealed-role-area" class="hidden">
                <p>あなたの役職は……</p>
                <h3 id="revealed-role-text">役職</h3>
                <p id="revealed-answer-text" class="hidden"></p>
                <button id="next-player-button">確認しました</button>
            </div>
        </div>
        
        <!-- フェーズ3: 議論 -->
        <div id="game-phase" class="hidden">
            <div class="question-header">
                <h2 id="question-area">問題：ここに問題が表示されます</h2>
                <button id="change-question-button" title="問題を変更し、役職確認からやり直す">🔄</button>
            </div>
            
            <h3>議論タイム</h3>
            <div id="timer" style="font-size: 2em; font-weight: bold; margin: 20px 0;">10:00</div>

            <div id="hint-section">
                <div id="hint-buttons">
                    <button id="hint-1-button" class="hint-button">ヒント①</button>
                    <button id="hint-2-button" class="hint-button" disabled>ヒント②</button>
                    <button id="hint-3-button" class="hint-button" disabled>ヒント③</button>
                </div>
                <div id="hint-display-area" class="hidden">
                    <p id="hint-1-text"></p>
                    <p id="hint-2-text"></p>
                    <p id="hint-3-text"></p>
                </div>
            </div>
            
            <h3>最終解答</h3>
            <input type="text" id="final-answer-input" placeholder="みんなで決めた答えを入力">
            <button id="submit-answer-button">解答を決定</button>
        </div>

        <!-- フェーズ3.5: 人狼投票 -->
        <div id="voting-phase" class="hidden">
            <h2>不正解！</h2>
            <p>人狼だと思う人に投票してください。</p>
            <div id="vote-player-list"></div>
        </div>

        <!-- フェーズ4: 結果発表 -->
        <div id="result-phase" class="hidden">
            <h2>結果発表</h2>
            <p id="result-message"></p>
            <p id="werewolf-reveal"></p>
            <button id="next-game-button">次のラウンドへ</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
