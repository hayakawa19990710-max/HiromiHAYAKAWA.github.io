<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ito - The Game</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3a98db"/>
    <style>
        /* --- General Styles --- */
        :root {
            --primary-color: #3a98db;
            --secondary-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-color);
            color: var(--dark-color);
            padding: 1rem;
        }
        #app-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .hidden {
            display: none !important;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        h2 {
            margin-bottom: 1rem;
            color: var(--dark-color);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            margin: 0.25rem;
        }
        button:hover {
            opacity: 0.9;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #start-original-btn {
            background-color: var(--warning-color);
        }
        /* --- Setup Screen --- */
        .input-group {
            margin: 1.5rem 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .input-group input {
            padding: 0.7rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        #player-names-container {
            margin-top: 1rem;
            display: grid;
            gap: 0.5rem;
        }
        .start-buttons {
            margin-top: 1.5rem;
        }
        /* --- Game Screen --- */
        #game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
            font-weight: bold;
            background: #f9f9f9;
            padding: 0.8rem;
            border-radius: 8px;
        }
        #theme-container {
            position: relative;
        }
        #theme-display {
            background: var(--light-color);
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 1.5;
        }
        #change-theme-btn {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
            background-color: var(--warning-color);
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 50%;
            transform: translateX(-50%);
        }
        #field-container {
            margin-top: 3.5rem; /* Space for the change theme button */
            margin-bottom: 1.5rem;
        }
        #field {
            min-height: 100px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            gap: 0.5rem;
        }
        .card {
            width: 60px;
            height: 90px;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s, background-color 0.3s;
        }
        .field-card {
            background: var(--dark-color);
        }
        .error-card {
            background: var(--danger-color);
            animation: shake 0.5s;
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-8px); }
          75% { transform: translateX(8px); }
        }
        #players-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .player-pod {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .player-pod h3 {
            margin-bottom: 0.8rem;
        }
        .player-pod .card-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            min-height: 50px;
            margin-bottom: 0.8rem;
        }
        .player-pod button {
            width: 100%;
            padding: 0.6rem;
            font-size: 0.9rem;
        }
        .player-pod .play-btn {
            background-color: var(--secondary-color);
        }
         .player-pod .play-btn:hover {
            background-color: #27ae60;
        }
        #game-controls {
            margin-top: 2rem;
        }
        /* --- Result Screen --- */
        #result-message {
            font-size: 2rem;
        }
        #result-details {
            margin: 1rem 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        #restart-game-btn {
            background-color: var(--secondary-color);
        }
    </style>
</head>

    <!-- Game Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const setupScreen = document.getElementById('setup-screen');
            const gameScreen = document.getElementById('game-screen');
            const resultScreen = document.getElementById('result-screen');
            
            const playerCountInput = document.getElementById('player-count');
            const playerNamesContainer = document.getElementById('player-names-container');
            const startGameBtn = document.getElementById('start-game-btn');
            const startOriginalBtn = document.getElementById('start-original-btn');

            const livesDisplay = document.getElementById('lives-display');
            const roundDisplay = document.getElementById('round-display');
            const themeDisplay = document.getElementById('theme-display');
            const changeThemeBtn = document.getElementById('change-theme-btn');
            const fieldDisplay = document.getElementById('field');
            const playersArea = document.getElementById('players-area');
            const playPhaseBtn = document.getElementById('play-phase-btn');

            const resultMessage = document.getElementById('result-message');
            const resultDetails = document.getElementById('result-details');
            const restartGameBtn = document.getElementById('restart-game-btn');

            // --- Game State ---
            let state = {};
            let usedThemes = [];

            function resetState() {
                state = {
                    players: [],
                    deck: [],
                    fieldCards: [],
                    lives: 0,
                    round: 0,
                    maxRounds: 3,
                    isOriginalMode: false,
                    gamePhase: 'view', // 'view' or 'play'
                    playedPlayerCount: 0,
                    gameActive: false,
                    currentTheme: '',
                };
                usedThemes = [];
            }

            // --- Event Listeners ---
            playerCountInput.addEventListener('input', setupPlayerNameInputs);
            startGameBtn.addEventListener('click', () => startGame(false));
            startOriginalBtn.addEventListener('click', () => startGame(true));
            playPhaseBtn.addEventListener('click', startPlayPhase);
            restartGameBtn.addEventListener('click', backToHome);
            changeThemeBtn.addEventListener('click', changeTheme);

            // --- Functions ---
            function savePlayerInfo() {
                const playerCount = playerCountInput.value;
                const playerNames = [];
                for (let i = 0; i < playerCount; i++) {
                    const nameInput = document.getElementById(`player-name-${i}`);
                    if (nameInput) {
                        playerNames.push(nameInput.value);
                    }
                }
                localStorage.setItem('itoPlayerCount', playerCount);
                localStorage.setItem('itoPlayerNames', JSON.stringify(playerNames));
            }

            function loadPlayerInfo() {
                const playerCount = localStorage.getItem('itoPlayerCount');
                const playerNames = JSON.parse(localStorage.getItem('itoPlayerNames'));

                if (playerCount) {
                    playerCountInput.value = playerCount;
                }
                setupPlayerNameInputs(); // Create inputs first

                if (playerNames) {
                    for (let i = 0; i < playerNames.length; i++) {
                        const nameInput = document.getElementById(`player-name-${i}`);
                        if (nameInput) {
                            nameInput.value = playerNames[i];
                        }
                    }
                }
            }

            function setupPlayerNameInputs() {
                const count = parseInt(playerCountInput.value, 10) || 0;
                playerNamesContainer.innerHTML = '';
                for (let i = 0; i < count; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `プレイヤー ${i + 1} の名前`;
                    input.id = `player-name-${i}`;
                    playerNamesContainer.appendChild(input);
                }
            }

            function startGame(isOriginal = false) {
                savePlayerInfo();
                resetState();
                state.isOriginalMode = isOriginal;

                const playerCount = parseInt(playerCountInput.value, 10);
                if (playerCount < 2) {
                    alert('2人以上でプレイしてください。');
                    return;
                }

                const playerNames = JSON.parse(localStorage.getItem('itoPlayerNames')) || [];
                for (let i = 0; i < playerCount; i++) {
                    state.players.push({
                        id: i,
                        name: playerNames[i] || `プレイヤー ${i + 1}`,
                        card: null,
                        hasPlayed: false,
                    });
                }

                state.lives = state.players.length;
                state.gameActive = true;
                
                startNewRound();

                setupScreen.classList.add('hidden');
                resultScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
            }
            
            function getNewTheme() {
                let availableThemes = themes.filter(t => !usedThemes.includes(t));
                if (availableThemes.length === 0) {
                    usedThemes = []; // Reset if all themes are used
                    availableThemes = themes;
                }
                const newTheme = availableThemes[Math.floor(Math.random() * availableThemes.length)];
                usedThemes.push(newTheme);
                state.currentTheme = newTheme;
            }

            function startNewRound() {
                state.round++;
                if (state.round > state.maxRounds && !state.isOriginalMode) {
                    endGame(true);
                    return;
                }

                state.fieldCards = [];
                state.playedPlayerCount = 0;
                state.gamePhase = 'view';
                
                state.deck = Array.from({ length: 100 }, (_, i) => i + 1);
                shuffle(state.deck);

                state.players.forEach(player => {
                    player.card = state.deck.pop();
                    player.hasPlayed = false;
                });
                
                if (!state.isOriginalMode) {
                    getNewTheme();
                }

                updateUI();
            }

            function startPlayPhase() {
                state.gamePhase = 'play';
                updateUI();
            }

            function changeTheme() {
                if (state.lives <= 1) {
                    alert('ライフが1以下のため、お題は変更できません。');
                    return;
                }
                if (confirm('ライフを1つ消費してお題を変更しますか？')) {
                    state.lives--;
                    getNewTheme();
                    updateUI();
                }
            }

            function playCard(playerId) {
                if (state.gamePhase !== 'play') return;
                const player = state.players.find(p => p.id === playerId);
                if (player.hasPlayed) return;

                player.hasPlayed = true;
                state.playedPlayerCount++;
                const number = player.card;
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card field-card';
                cardDiv.textContent = number;

                const lastCard = state.fieldCards.length > 0 ? state.fieldCards[state.fieldCards.length - 1] : 0;
                if (number < lastCard) {
                    state.lives--;
                    cardDiv.classList.add('error-card');
                    const livesElement = document.getElementById('lives-display');
                    livesElement.style.transform = 'scale(1.5)';
                    setTimeout(() => livesElement.style.transform = 'scale(1)', 200);

                    if (state.lives <= 0) {
                        endGame(false);
                        return;
                    }
                }
                
                state.fieldCards.push(number);
                state.fieldCards.sort((a, b) => a - b);
                updateUI();

                if (state.playedPlayerCount === state.players.length) {
                    if (state.isOriginalMode) {
                        setTimeout(() => endGame(true, true), 1500);
                    } else {
                        setTimeout(() => {
                            alert(`ラウンド ${state.round} クリア！`);
                            startNewRound();
                        }, 1500);
                    }
                }
            }
            
            function updateUI() {
                if (!state.gameActive) return;
                livesDisplay.textContent = state.lives;
                roundDisplay.textContent = state.isOriginalMode ? 'オリジナル' : `${state.round} / ${state.maxRounds}`;
                
                if (state.isOriginalMode) {
                    themeDisplay.textContent = 'お題は自由！みんなで決めて話し合おう！';
                    changeThemeBtn.classList.add('hidden');
                } else {
                    themeDisplay.textContent = `お題：${state.currentTheme}`;
                    changeThemeBtn.classList.remove('hidden');
                    changeThemeBtn.disabled = state.gamePhase === 'play';
                }
                
                fieldDisplay.innerHTML = '';
                state.fieldCards.forEach(cardNum => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card field-card';
                    cardDiv.textContent = cardNum;
                    fieldDisplay.appendChild(cardDiv);
                });

                playersArea.innerHTML = '';
                state.players.forEach(player => {
                    const pod = document.createElement('div');
                    pod.className = 'player-pod';
                    pod.dataset.id = player.id;
                    const canPlay = state.gamePhase === 'play' && !player.hasPlayed;
                    pod.innerHTML = `
                        <h3>${player.name}</h3>
                        <div class="card-display">?</div>
                        <button class="view-btn" ${state.gamePhase === 'play' ? 'disabled' : ''}>カードを見る</button>
                        <button class="play-btn" ${!canPlay ? 'disabled' : ''}>このカードを出す</button>
                    `;
                    playersArea.appendChild(pod);
                });

                document.querySelectorAll('.view-btn').forEach(btn => {
                    const id = parseInt(btn.closest('.player-pod').dataset.id, 10);
                    btn.addEventListener('click', () => viewCard(id));
                });
                document.querySelectorAll('.play-btn').forEach(btn => {
                    const id = parseInt(btn.closest('.player-pod').dataset.id, 10);
                    btn.addEventListener('click', () => playCard(id));
                });
                
                playPhaseBtn.classList.toggle('hidden', state.gamePhase === 'play');
            }
            
            function viewCard(playerId) {
                const player = state.players.find(p => p.id === playerId);
                const cardDisplay = document.querySelector(`.player-pod[data-id="${playerId}"] .card-display`);
                const viewBtn = document.querySelector(`.player-pod[data-id="${playerId}"] .view-btn`);
                if (cardDisplay.textContent === '?') {
                    cardDisplay.textContent = player.card;
                    viewBtn.textContent = 'カードを隠す';
                } else {
                    cardDisplay.textContent = '?';
                    viewBtn.textContent = 'カードを見る';
                }
            }

            function endGame(isWin, fromOriginal = false) {
                state.gameActive = false;
                gameScreen.classList.add('hidden');
                resultScreen.classList.remove('hidden');
                const correctOrder = state.players.map(p => p.card).sort((a,b) => a - b).join(' → ');
                if (isWin) {
                    if (fromOriginal) {
                        resultMessage.textContent = '🎉 終了！ 🎉';
                        resultDetails.innerHTML = `お疲れ様でした！<br>今回の数字の順番は: ${correctOrder}`;
                    } else {
                        resultMessage.textContent = '🎉 ゲームクリア！ 🎉';
                        resultDetails.textContent = '素晴らしい協力でした！';
                    }
                } else {
                    resultMessage.textContent = '😢 ゲームオーバー 😢';
                    resultDetails.innerHTML = `ライフが0になりました。<br>今回の正解は: ${correctOrder}`;
                }
            }

            function backToHome() {
                resultScreen.classList.add('hidden');
                gameScreen.classList.add('hidden');
                setupScreen.classList.remove('hidden');
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // --- Initialization ---
            loadPlayerInfo();
            shuffle(themes);
        });
    </script>

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful:', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
